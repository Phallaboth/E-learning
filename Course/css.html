<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn CSS - E-Learning Course</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            padding: 15px 20px;
            color: white;
        }

        .navbar h2 {
            margin: 0;
        }

        .course-header {
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            color: white;
            padding: 30px 20px;
            margin-bottom: 30px;
        }

        .container-main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }

        .course-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .main-content {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .video-player iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 12px;
        }

        .lesson-content {
            padding: 30px;
        }

        .lesson-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .lesson-description {
            font-size: 1rem;
            color: #666;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .lesson-code {
            background: #f5f5f5;
            border-left: 4px solid #43cea2;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            margin: 20px 0;
            font-size: 0.9rem;
        }

        .lesson-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .btn-next {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
            flex: 1;
        }

        .btn-next:hover {
            background: #218838;
            color: white;
        }

        .btn-complete {
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
            flex: 1;
        }

        .btn-complete:hover {
            background: #0056b3;
            color: white;
        }

        .btn-complete.completed {
            background: #6c757d;
            cursor: not-allowed;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar-box {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .sidebar-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .lesson-item {
            padding: 12px 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .lesson-item:hover {
            background: #e9ecef;
        }

        .lesson-item.active {
            background: #43cea2;
            color: white;
            border-left-color: #185a9d;
            font-weight: 600;
        }

        .lesson-item.completed::before {
            content: "âœ“";
            font-weight: bold;
            color: #28a745;
            font-size: 1.2rem;
        }

        .lesson-item.active.completed::before {
            color: white;
        }

        .instructor-box {
            text-align: center;
        }

        .instructor-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 2rem;
            margin: 0 auto 15px;
        }

        .instructor-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .instructor-title {
            color: #999;
            font-size: 0.9rem;
        }

        .course-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 600;
            color: #43cea2;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #999;
            margin-top: 5px;
        }

        .certificate {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border-radius: 8px;
            color: white;
            margin-top: 20px;
            display: none;
        }

        .certificate.show {
            display: block;
        }

        .certificate-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .course-layout {
                grid-template-columns: 1fr;
            }

            .video-player iframe {
                height: 250px;
            }

            .lesson-content {
                padding: 20px;
            }

            .lesson-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <div class="course-header">
        <div class="container-main">
            <h1>Learn CSS - Complete Guide</h1>
            <p>Style your websites professionally</p>
            <div class="progress mb-2" style="height: 8px;">
                <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
            </div>
            <div class="text-white" id="progressPercent">0%</div>
        </div>
    </div>

    <div class="container-main">
        <div class="course-layout">
            <div class="main-content">
                <div class="video-player" id="videoPlayer"> Video Player</div>
                <div class="lesson-content">
                    <h2 class="lesson-title" id="lessonTitle">Welcome to CSS</h2>
                    <div class="lesson-description" id="lessonDescription">Learn the basics of CSS...</div>
                    <div id="lessonBody"></div>
                    <div class="lesson-actions">
                        <button class="btn-complete" id="completeBtn" onclick="completeLesson()">Mark as
                            Complete</button>
                        <button class="btn-next" id="nextBtn" onclick="nextLesson()" style="display: none;">Next Lesson
                            â†’
                        </button>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="sidebar-box">
                    <div class="sidebar-title">ðŸ“– Course Lessons</div>
                    <div id="lessonsList"></div>
                </div>

                <div class="sidebar-box instructor-box">
                    <div class="sidebar-title">Instructor</div>
                    <div class="instructor-avatar">JD</div>
                    <div class="instructor-name">John Doe</div>
                    <div class="instructor-title">Front-end Developer</div>
                    <div class="course-stats">
                        <div class="stat-item">
                            <div class="stat-number">5</div>
                            <div class="stat-label">Lessons</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">2h</div>
                            <div class="stat-label">Duration</div>
                        </div>
                    </div>
                </div>

                <div class="sidebar-box certificate" id="certificateBox">
                    <div class="certificate-icon">ðŸŽ“</div>
                    <strong>Congratulations!</strong>
                    <p>You've completed the course</p>
                    <button class="btn-next" onclick="downloadCertificate()">Download Certificate</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const courseData = {
            lessons: [
                {
                    id: 1,
                    title: "Welcome to CSS",
                    description: "Introduction to CSS and its importance",
                    videoEmoji: "https://www.youtube.com/embed/yfoY53QXEnI",
                    content: `
                        <p>CSS (Cascading Style Sheets) is used to style HTML elements.</p>
                        <ul>
                            <li>Basics of CSS syntax</li>
                            <li>How to link CSS to HTML</li>
                        </ul>
                    `
                },
                {
                    id: 2,
                    title: "Selectors and Properties",
                    description: "Learn CSS selectors and properties",
                    videoEmoji: "https://www.youtube.com/embed/yfoY53QXEnI",
                    content: `
                        <p>Selectors target HTML elements, and properties define styles.</p>
                        <div class="lesson-code">
body {
    background-color: lightblue;
}
                        </div>
                    `
                },
                {
                    id: 3,
                    title: "Box Model",
                    description: "Understand the CSS box model",
                    videoEmoji: "https://www.youtube.com/embed/yfoY53QXEnI",
                    content: `
                        <p>Every element is a box with padding, border, and margin.</p>
                        <div class="lesson-code">
div {
    width: 100px;
    padding: 10px;
    border: 2px solid black;
    margin: 20px;
}
                        </div>
                    `
                },
                {
                    id: 4,
                    title: "Flexbox",
                    description: "Learn Flexbox layout",
                    videoEmoji: "https://www.youtube.com/embed/yfoY53QXEnI",
                    content: `
                        <p>Flexbox makes layout design easy and responsive.</p>
                        <div class="lesson-code">
.container {
    display: flex;
    justify-content: center;
    align-items: center;
}
                        </div>
                    `
                },
                {
                    id: 5,
                    title: "CSS Grid",
                    description: "Introduction to CSS Grid",
                    videoEmoji: "https://www.youtube.com/embed/yfoY53QXEnI",
                    content: `
                        <p>Grid allows you to create complex layouts easily.</p>
                        <div class="lesson-code">
.grid-container {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 10px;
}
                        </div>
                    `
                }
            ]
        };

        let currentLessonIndex = 0;
        let completedLessons = new Set();

        function initCourse() {
            renderLessonsList();
            loadLesson(0);
        }

        function renderLessonsList() {
            const lessonsList = document.getElementById('lessonsList');
            lessonsList.innerHTML = '';
            courseData.lessons.forEach((lesson, index) => {
                const lessonItem = document.createElement('div');
                lessonItem.className = 'lesson-item';
                if (index === currentLessonIndex) lessonItem.classList.add('active');
                if (completedLessons.has(index)) lessonItem.classList.add('completed');
                lessonItem.innerHTML = `<span>Lesson ${index + 1}</span><span style="flex:1;text-align:left;">${lesson.title}</span>`;
                lessonItem.onclick = () => loadLesson(index);
                lessonsList.appendChild(lessonItem);
            });
        }

        function loadLesson(index) {
            currentLessonIndex = index;
            const lesson = courseData.lessons[index];
            document.getElementById('videoPlayer').innerHTML = `<iframe src="${lesson.videoEmoji}" allowfullscreen></iframe>`;
            document.getElementById('lessonTitle').textContent = lesson.title;
            document.getElementById('lessonDescription').textContent = lesson.description;
            document.getElementById('lessonBody').innerHTML = lesson.content;

            const completeBtn = document.getElementById('completeBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (completedLessons.has(index)) {
                completeBtn.textContent = 'âœ“ Completed';
                completeBtn.classList.add('completed');
                completeBtn.disabled = true;
            } else {
                completeBtn.textContent = 'Mark as Complete';
                completeBtn.classList.remove('completed');
                completeBtn.disabled = false;
            }

            nextBtn.style.display = index < courseData.lessons.length - 1 ? 'block' : 'none';
            renderLessonsList();
            checkCourseCompletion();
            window.scrollTo(0, 0);
        }

        function completeLesson() {
            completedLessons.add(currentLessonIndex);
            document.getElementById('completeBtn').textContent = 'âœ“ Completed';
            document.getElementById('completeBtn').classList.add('completed');
            document.getElementById('completeBtn').disabled = true;
            updateProgress();
            renderLessonsList();
            checkCourseCompletion();
            if (currentLessonIndex < courseData.lessons.length - 1) {
                document.getElementById('nextBtn').style.display = 'block';
            }
        }

        function nextLesson() {
            if (currentLessonIndex < courseData.lessons.length - 1) {
                loadLesson(currentLessonIndex + 1);
            }
        }

        function updateProgress() {
            const percentage = Math.round((completedLessons.size / courseData.lessons.length) * 100);
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressPercent').textContent = percentage + '%';
        }

        function checkCourseCompletion() {
            const certificateBox = document.getElementById('certificateBox');
            if (completedLessons.size === courseData.lessons.length) {
                certificateBox.classList.add('show');
            } else {
                certificateBox.classList.remove('show');
            }
        }

        function downloadCertificate() {
            alert(`Certificate Downloaded!\n\nCertificate of Completion\n\nYou have successfully completed the "Learn CSS" course!\nInstructor: John Doe\nDate: ${new Date().toLocaleDateString()}`);
        }

        initCourse();
    </script>
</body>

</html>
